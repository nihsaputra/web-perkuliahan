<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Matakuliah</title>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success " type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"  href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/matakuliah">Matakuliah</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/perkuliahan">Perkuliahan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/dosen">Dosen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/mahasiswa">Mahasiswa</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- END NAVBAR -->

<!-- CONTENT -->
<div class="container mt-3">
    <h2>List Matakuliah</h2>
    <hr>
    <a href="/matakuliah/add" class="btn btn-primary">Add Matakuliah</a>
    <table class="table table-bordered mt-2 text-center">
        <thead>
            <tr>
                <th>Kode MK</th>
                <th>Nama MK</th>
                <th>SKS</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{ range .matakuliahs }}
            <tr>
                <td>{{ .KodeMk }}</td>
                <td>{{ .NamaMk }}</td>
                <td>{{ .Sks }}</td>
                <td>
                    <a href="/matakuliah/edit?id={{ .KodeMk }}" class="btn btn-warning text-dark">Edit</a>
                    <a href="/matakuliah/delete?id={{ .KodeMk }}" class="btn btn-danger text-dark" onclick="return confirm('are you sure want to delete this matakuliah?')">Delete</a>
                </td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>
<!-- END CONTENT -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
