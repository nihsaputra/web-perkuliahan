<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Matakuliah</title>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success " type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"  href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/matakuliah">Matakuliah</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/perkuliahan">Perkuliahan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/dosen">Dosen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/mahasiswa">Mahasiswa</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- END NAVBAR -->

<!-- CONTENT -->
<div class="container mt-3">
    <h2>Edit Matakuliah</h2>
    <hr>
    <div class="row">
        <div class="col-4">
            <form action="/matakuliah/edit" method="POST">
                <div class="mb-3">
                    <label class="form-label">Kode MK</label>
                    <input type="text" class="form-control" autocomplete="off" value="{{ .KodeMk }}" disabled>
                </div>
                    <input type="hidden" class="form-control" name="KodeMk" autocomplete="off" value="{{ .KodeMk }}">
                <div class="mb-3">
                    <label class="form-label">Nama MK</label>
                    <input type="text" class="form-control" name="NamaMk" autocomplete="off" value="{{ .NamaMk }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">SKS</label>
                    <input type="text" class="form-control" name="Sks" autocomplete="off" value="{{ .Sks }}">
                </div>
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
        </div>

    </div>
</div>
<!-- END CONTENT-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
